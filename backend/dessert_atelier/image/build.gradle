plugins{
    id 'java'
    id 'org.springframework.boot' version '3.2.9' apply false
    id 'io.spring.dependency-management' version '1.1.6'
}

 // bootJar 비활성화 (실행 가능한 JAR 파일 생성 방지)
tasks.named('bootJar') {
    enabled = false
}

// 일반적인 JAR 파일 생성 활성화
tasks.named('jar') {
    enabled = true
}


dependencies {

    implementation 'commons-io:commons-io:2.11.0' // 필요한 버전을 명시하세요

    // Spring AWS
	implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-aws-messaging', version: '2.2.6.RELEASE'
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-aws-autoconfigure', version: '2.2.6.RELEASE'
}